{% extends 'master_transactions.html' %}

{% block title %}
Save Savvy - Accounts
{% endblock %}



{% block content %}
{% load static %}

<style>
  

  
</style>

<div class="container" style="margin-top: 4.2em;">
  <div class="card rounded p-4" style="background-color: #1F2A3F; color:white;position: unset;">
    <h1 class="font-weight-bold">{{current_user_name}}'s Accounts</h1>
    <h6><b>Click to manage your accounts</b></h6>
    <div class="btn btn-primary mb-3 mt-2" onclick="location.href='/transactions/accounts/create'" type="button">Create Account</div>
    <div class="row" style="display: flex; justify-content: center;">
      
      {% for x in user_accounts %}
      <div class="card" style="width: 300px; margin: 1em;background-color: #111827; height: 7em; box-shadow: 2px 2px 2px #000000; position: unset;">
        <a href="editaccounts/{{ x.id }}"><div class="card-header" style="background-color: {{ x.accountColor }};">
          <h2>{{ x.accountName }}</h2>
        </div>
        <div class="card-body" >
        </div></a>
      </div>
    {% endfor %}
    </div>
    <div class="col-md-6">
      <button class="btn btn-info btn-block" onclick="location.href='/transactions'" type="button">Back to Transactions</button>
    </div>
  </div>
</div>

{% endblock %}
