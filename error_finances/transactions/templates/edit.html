{% extends 'master_transactions.html' %}

{% block title %}
  Error Finances - Detalhes
{% endblock %}

{% block content %}
    <h1>Editar Transação</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="transactionName">Nome da Transação:</label>
        <input type="text" name="transactionName" id="transactionName" value="{{transaction.transactionName}}" required><br>
    
        <label for="value">Valor:</label>
        <input type="number" step="0.01" name="value" id="value" value="{{transaction.value}}" required><br>
    
        <label for="category">Categoria:</label>
        <input type="text" name="category" id="category" value="{{transaction.category}}" required><br>
    
        <label for="creationDate">Data de Criação:</label>
        <input type="date" name="creationDate" id="creationDate" value="{{transaction.creationDate}}" required><br>
    
        <label for="expense">Despesa:</label>
        <input type="checkbox" name="expense" id="expense" value="{{transaction.expense}}"><br>
    
        <input type="submit" value="Salvar">
    </form>
  <p>
    Voltar para a <a href="/transactions/details/{{transaction.id}}">transação</a>
  </p>
{% endblock %}
