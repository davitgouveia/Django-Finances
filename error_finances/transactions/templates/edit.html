{% extends 'master_transactions.html' %}

{% block title %}
  Error Finances - Detalhes
{% endblock %}

{% block content %}
    <h1>Editar {{transaction.idType}}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="transactionName">Nome da Transação:</label>
        <input type="text" name="transactionName" id="transactionName" value="{{transaction.transactionName}}" required><br>

        <label for="transactionDescription">Descrição:</label>
        <input type="text" name="transactionDescription" id="transactionDescription" value ="{{transaction.transactionDescription}}" required><br>


        <label for="value">Valor:</label>
        <input type="number" step="0.01" name="value" id="value" value="{{transaction.value}}" required><br>
    
        <label for="category">Categoria:</label>
          <select name="category" id="category" required>
            <option value="0077b6/Home">Home</option>
            <option value="228B22/Education">Education</option>
            <option value="fc7905/Leisure">Leisure</option>
            <option value="fc0505/Restaurant">Restaurant</option>
            <option value="009402/Health">Health</option>
            <option value="c91e00/Groceries">Groceries</option>
            <option value="003cc9/Transport">Transport</option>
            <option value="02b1d4/Clothing">Clothing</option>
        </select><br>

        <label for="status">Status:</label>
          <select name="status" id="status" value="{{transaction.idStatus.status}}" required>
            {% if transaction.idType.type == "Expense" %}
            <option value="3">Paid</option>
            <option value="4">Not Paid</option>
          {% elif transaction.idType.type == "Income" %}
            <option value="5">Received</option>
            <option value="6">Receivable</option>
          {% endif %}
      </select><br>
      
      <label for="account">Conta:</label>
      <select name="account" id="account" value = {{transaction.idTransactionAccount}} required>
        {% for account in user_accounts %}
            <option value="{{ account.id }}">{{ account.accountName }}</option>
        {% endfor %}
      </select><br>

        <input type="submit" value="Salvar">
    </form>
  <p>
    Voltar para a <a href="/transactions/details/{{transaction.id}}">transação</a>
  </p>

  <script>

  </script>
{% endblock %}
