{% extends 'master_transactions.html' %}

{% block title %}
  Save Savvy - Delete
{% endblock %}

{% block content %}
  <div class="container" style="margin-top: 4.2em;">
    <div class="card rounded p-4" style="background-color: #1F2A3F; color:white;position: unset;">
      <h1 class="font-weight-bold">Delete: {{ transaction.transactionName }}</h1>
      <h6 class=""><b>Are you sure you want to delete the transaction?</b></h6>
      <div class="row">
        <div class="col-md-7 mb-2">
          <form method="post">
            {% csrf_token %}
            <input class="btn btn-danger btn-lg" type="submit" name="confirm" value="Delete">
        </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <button class="btn btn-info btn-block btn-sm" onclick="location.href='/transactions/details/{{transaction.id}}'" type="button">Back to Transactions</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
