
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static "/transactions/edit/styles.css" %}">
</head>



<!-- Modal -->
<div class="modal fade" id="ModalEdit{{y.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-transparent">
      <div class="modal-body" style="padding: 0;" >
        <form method="post">
          {% csrf_token %}
          <div class="title-modal">
            <h1>Edit Transaction</h1>
          </div>
          <div class="bubble-modal">
          <label for="transactionName">Nome da Transação:</label>
          <input type="text" name="transactionName" id="transactionNameEdit" value="{{y.transactionName}}" required><br>

          <label for="transactionDescription">Descrição:</label>
          <input type="text" name="transactionDescription" id="transactionDescriptionEdit" value ="{{y.transactionDescription}}" required><br>
  
  
          <label for="value">Valor:</label>
          <input type="number" step="0.01" name="value" id="valueEdit" value="{{y.value}}" required><br>
      
          <label for="category">Categoria:</label>
            <select name="category" id="categoryEdit" required>
              <option value="0077b6/Home">Home</option>
              <option value="228B22/Education">Education</option>
              <option value="fc7905/Leisure">Leisure</option>
              <option value="fc0505/Restaurant">Restaurant</option>
              <option value="009402/Health">Health</option>
              <option value="c91e00/Groceries">Groceries</option>
              <option value="003cc9/Transport">Transport</option>
              <option value="02b1d4/Clothing">Clothing</option>
          </select><br>
  
          <label for="status">Status:</label>
            <select name="status" id="statusEdit" value="{{y.idStatus.status}}" required>
              {% if y.idType.type == "Expense" %}
              <option value="3">Paid</option>
              <option value="4">Not Paid</option>
            {% elif y.idType.type == "Income" %}
              <option value="5">Received</option>
              <option value="6">Receivable</option>
            {% endif %}
            </select><br>
        
          <label for="account">Conta:</label>
            <select name="account" id="accountEdit" value = {{y.idTransactionAccount}} required>
            {% for account in user_accounts %}
              <option value="{{ account.id }}">{{ account.accountName }}</option>
            {% endfor %}
            </select><br>

          <label for="creationDateEdit">Creation Date: {{y.creationDate}}</label>
            <input type="date" name="creationDate" id="creationDate" value="{{y.creationDate}}"><br>
      
            <div id="dueDate-container">
              <label for="dueDate">Due Date: {{y.dueDate}}</label>
              <input type="date" name="dueDate" id="dueDateEdit" value="{{y.dueDate}}"><br>
            </div>
          
            <div class="button-modal">
            <input type="submit" value="Salvar">
          </div>
        </div>
      </form> <!-- Move this line to close the form -->
    </div>
  </div>
</div>
</div>
