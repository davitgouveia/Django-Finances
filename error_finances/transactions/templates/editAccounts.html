{% extends 'master_transactions.html' %}

{% block title %}
  Save Savvy - Editar Conta 
{% endblock %}

{% block content %}

<div class="container" style="margin-top: 4.2em;">
    <div class="card rounded p-4" style="background-color: #1F2A3F; color: white; position: unset;">
      <h1 class="font-weight-bold">Edit: {{account.accountName}}</h1>
      
      <div class="row">
        <form method="post" class="col-md-6">
          {% csrf_token %}
          <div class="form-group mt-3">
            <label for="account_color">Cor da Conta:</label>
            <input type="color" class="form-control" name="account_color" id="account_color" value="{{account.accountColor}}">
          </div>
      
          {% if account.type.type == "Credit" %}
            <div id="dateFields">
                <div class="form-group mt-3">
                    <label for="account_billCloseDate">Dia de fechamento da fatura:</label>
                    <input type="number" step="1" name="account_billCloseDate" id="account_billCloseDate" value="{{account.billCloseDate}}"><br>
                </div>

                <div class="form-group mt-3">
                    <label for="account_billDueDate">Dia de vencimento da fatura:</label>
                    <input type="number" step="1" name="account_billDueDate" id="account_billDueDate" value="{{account.billDueDate}}"><br>
                </div>
            </div>
        {% endif %}

          
      
          <button class="btn btn-primary mt-3" type="submit">Save</button>
        </form>
      </div>
      
      <div class="row mt-3">
        <div class="col-md-6">
          <button class="btn btn-info btn-block btn-sm" onclick="location.href='/transactions/accounts/'" type="button">Back to Account Management</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
