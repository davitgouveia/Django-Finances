<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheet" href="{% static "/master-menu/styles.css" %}">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1F2A3F;">
		<img src="{% static "/master-menu/logo.png" %}" alt="Logo da Página" />
			<p style="margin-bottom: 0px;">R$ 3800,00</p>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
		  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li>
					<a href="/transactions"><img src="{% static "/master-menu/icone1.svg" %}" alt="Ícone 1">All Bills </a>
				</li>
				<li>
					<a href="#"><img src="{% static "/master-menu/icone2.svg" %}" alt="Ícone 2">Investments </a>
				</li>
				<li>
					<a href="#"><img src="{% static "/master-menu/icone3.svg" %}" alt="Ícone 3">Analytics </a>
				</li>
				<li>
					<a href="#"><img src="{% static "/master-menu/icone4.svg" %}" alt="Ícone 4">Reports </a>
				</li>
				<li>
					<a href="#"><img src="{% static "/master-menu/icone5.svg" %}" alt="Ícone 5">Settings </a>
				</li>
			</ul>
		</div>
	  </nav>
	  

	<div class="top-bar"> 
		<div class="logo"><img src="{% static "/master-menu/logo.png" %}" alt="Logo da Página" /></div>
		<div class="user-info">
			<div class="user-text">
				<div class="value">
				<p>R$ 3800,00</p>
				</div>
				<p style="color: #717171;
                font-size: 17.486px;
                font-style: normal;
                font-weight: 700;
                line-height: 16.612px; /* 95% */
                letter-spacing: -0.35px;">Hey,&nbsp;</p>
				<p style="color: var(--Texto, #FFF);
                font-size: 17.486px;
                font-style: normal;
                font-weight: 700;
                line-height: 16.612px;
                letter-spacing: -0.35px;">Usuário</p>
			</div>
			<div class="user-avatar"> <img src="{% static "/master-menu/user-avatar.jpg" %}" alt="Foto do Usuário" /> </div>
		</div>
	</div>

	<div class="container" style="
    padding-top: 0px;">
		<nav>
			<ul>
				<li>
					<a href="/transactions"><img src="{% static "/master-menu/icone1.svg" %}" alt="Ícone 1">All Bills </a>
				</li>
				<li>
					<a href="#"><img src="{% static "/master-menu/icone2.svg" %}" alt="Ícone 2">Investments </a>
				</li>
				<li>
					<a href="#"><img src="{% static "/master-menu/icone3.svg" %}" alt="Ícone 3">Analytics </a>
				</li>
				<li>
					<a href="#"><img src="{% static "/master-menu/icone4.svg" %}" alt="Ícone 4">Reports </a>
				</li>
				<li>
					<a href="#"><img src="{% static "/master-menu/icone5.svg" %}" alt="Ícone 5">Settings </a>
				</li>
			</ul>
		</nav>
		<div class="logout">
			<a href="/accounts/logout/"><img src="{% static "/master-menu/icone6.svg" %}" alt="Ícone 5">Logout</a>
		</div>
	</div>
	<div class="right-container">
		{% block content %}
    {% endblock %}
		<div class="Rights">
			<p>2023 ALL RIGHTS RESERVED</p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
