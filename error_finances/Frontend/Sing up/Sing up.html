<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img src="logo.png" alt="Logo">
            <div class="banner">
            <img src="banner.svg" alt="Banner">
            </div>
            <h1>View your expenses!</h1>
            <h3>Visualize your expenses through graphs and tables.</h3>

        </div>
        <div class="right-container">
            
            <div class="input-container">
                <div class="welcome"><h2>Sign Up</h2></div>
                <h3>Already have an account? Then please <a href="#">sign in</a><h3>
                <div class="input-group">
                    <div class="input-bubble">
                        <span class="input-icon black-icon"><i class="far fa-envelope"></i></span> 
                        <input type="text" placeholder="Email address">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-bubble">
                        <span class="input-icon black-icon"><i class="far fa-user"></i></span> 
                        <input type="text" placeholder="Username">
                    </div>
                </div>


                <div class="input-group">
                    <div class="input-bubble">
                        <span class="input-icon black-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" id="password" placeholder="Password"/>
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-bubble">
                        <span class="input-icon black-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" name="rpassword" id="rpassword" placeholder="Password (again)"/>
                        <i class="bi bi-eye-slash" id="togglePassword1"></i>
                    </div>
                </div>
                <button class="login-button">Sign Up</button>
            </div>
            <div class="Rights">
            <p>2023 ALL RIGHTS RESERVED</p>
        </div>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            this.classList.toggle("bi-eye");
        }); 
        
        const togglePassword1 = document.querySelector("#togglePassword1");
        const rpassword = document.querySelector("#rpassword");

        togglePassword1.addEventListener("click", function () {
        // toggle the type attribute
         const type = rpassword.getAttribute("type") === "password" ? "text" : "password";
         rpassword.setAttribute("type", type);
        
        // toggle the icon
        this.classList.toggle("bi-eye");
    });
    </script>

</body>
</html>
