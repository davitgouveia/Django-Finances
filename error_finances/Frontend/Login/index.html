<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img src="logo.png" alt="Logo">
            




            
        </div>
        <div class="right-container">
            
            <div class="input-container">
                <div class="welcome">
                <h2>Welcome back!</h2>
            </div><div class="input-group">
                    <div class="input-bubble">
                        <span class="input-icon black-icon"><i class="far fa-envelope"></i></span> 
                        <input type="text" placeholder="you@example.com">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-bubble">
                        <span class="input-icon black-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" placeholder="At least 8 characters">
                    </div>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button class="login-button">Login</button>
                <div class="divider">
                    <div class="line"></div>
                    <h2>or</h2>
                    <div class="line"></div>
                </div>
                <div class="social-buttons">
                    <button class="google-button">
                        <img src="google_icon.png" alt="Google">
                        Google
                    </button>
                    <button class="facebook-button">
                        <img src="facebook_icon.png" alt="Facebook">
                        Facebook
                    </button>
                </div>
                <p class="sign-up">Don't you have an account? <a href="#">Sign Up</a></p>
            </div>
            <div class="Rights">
            <p>2023 ALL RIGHTS RESERVED</p>
        </div>
        </div>
    </div>


</body>
</html>
