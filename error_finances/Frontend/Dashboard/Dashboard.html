<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 style="
    margin-bottom: 0px;
"><t>Dashboard</t></h1>
    <div class="dashboard" style="
    padding-top: 0px;
">
        <div class="left-container-db">
            <div class="bubbles">
                <div class="bubble">Monthly expenses<br><d>R$ 1250,00</d></div>
                <div class="bubble">Monthly earnings<br><d>R$ 500,00</d></div>
                <div class="bubble">Invoices<br><d>R$ 480,00</d></div>
            </div>
            <h2>Latest bills</h2>
            <div class="latest-bills">
                <table>
                    <tr>
                        <th><b>Name</b></th>
                        <th><b>Value</b></th>
                        <th><b>Type</b></th>
                        <th><b>Description</b></th>
                        <th><b>Date</b></th>
                    </tr>
                    <!-- Conteúdo da tabela aqui -->
        
                    <tr>
                        <th>Davi</th>
                        <th>227,33 ✓</th>
                        <th>Cre</th>
                        <th>Luz</th>
                        <th>17/11</th>
                    </tr>
        
                    <tr>
                        <th>Pedro</th>
                        <th>353,75 ✓</th>
                        <th>Deb</th>
                        <th>Manutenção</th>
                        <th>18/11</th>
                    </tr>
        
                    <tr>
                        <th>Mateus</th>
                        <th>98,99 ✖</th>
                        <th>Deb</th>
                        <th>Mercado</th>
                        <th>18/11</th>
                    </tr>
        
                </table>
            </div>
            <button class="show-all-button">Show all</button>
        </div>
        <div class="right-container-db">
            <img src="ads.jpeg" alt="Ads">
            <h2>Reminders</h2>
            <div class="reminders">
                <!-- Conteúdo das bolhas de lembretes aqui -->
            </div>
            <button class="add-button">
                <img src="adicionar.svg" alt="Add">
            </button>
        </div>
    </div>
</body>

</html>
