<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 style="
    margin-bottom: 0px;
"><t>Dashboard</t></h1>
    <div class="dashboard" style="
    padding-top: 0px;
">
        <div class="left-container">
            <div class="bubbles">
                <div class="bubble">Monthly expenses<br><d>R$ 1250,00</d></div>
                <div class="bubble">Monthly earnings<br><d>R$ 500,00</d></div>
                <div class="bubble">Invoices<br><d>R$ 480,00</d></div>
            </div>
            <h2>Latest bills</h2>
            <div class="latest-bills">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Description</th>
                    </tr>
                    <!-- Conteúdo da tabela aqui -->
                </table>
            </div>
            <button class="show-all-button">Show all</button>
        </div>
        <div class="right-container">
            <img src="ads.jpeg" alt="Ads">
            <h2>Reminders</h2>
            <div class="reminders">
                <!-- Conteúdo das bolhas de lembretes aqui -->
            </div>
            <button class="add-button">
                <img src="adicionar.svg" alt="Add">
            </button>
        </div>
    </div>
</body>

</html>
